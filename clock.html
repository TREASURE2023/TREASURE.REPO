 <!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>CSS CLOCK</title>

    <link rel="stylesheet" href="clock.css">

</head>

<body>

    <h1>TREASURE'S CSS CLOCK ‚è∞</h1>

    <div class="clock">

        <div class="clock-dial">

            <div class="point"></div>

            <div class="hour hour-1">1</div>

            <div class="hour hour-2">2</div>

            <div class="hour hour-3">3</div>

            <div class="hour hour-4">4</div>

            <div class="hour hour-5">5</div>

            <div class="hour hour-6">6</div>

            <div class="hour hour-7">7</div>

            <div class="hour hour-8">8</div>

            <div class="hour hour-9">9</div>

            <div class="hour hour-10">10</div>

            <div class="hour hour-11">11</div>

            <div class="hour hour-12">12</div>
            
            <!-- color pickers for frame and inner color-->

<div class="color-controls">

          <label>FRAME COLOR: <input type="color" id="frameColorPicker"></label>
    <br>

          <label>INNER COLOR: <input type="color" id="innerColorPicker"></label>
    <br>
    
          <label>HAND COLOR: <input type="color" id="handColorPicker"></label>
    <br>
    
          <label>NUMBER COLOR: <input type="color" id="numberColorPicker"></label>

</div>
            
     <div class="minute-hand-wrapper" id="minute-hand">

    <div class="minute-hand" id="clock-hand">

        <div class="hand"></div>

        <div class="arrow">V</div>

    </div>

</div>



<div class="hour-hand-wrapper" id="hour-hand">

    <div class="hour-hand" id="clock-hand">

        <div class="hand"></div>

        <div class="arrow">V</div>

    </div>

</div>



<div class="second-hand-wrapper" id="second-hand">

    <div class="second-hand" id="clock-hand">

        <div class="hand"></div>

    </div>

</div>



</div>

</div>



<div id="slider">

    <figure>

        <img src="image1.jpg" alt="first image">

        <img src="image2.jpg" alt="second image">

        <img src="image3.jpg" alt="third image">

        <img src="image4.jpg" alt="fourth image">

        <img src="image1.jpg" alt="first image">

    </figure>

</div>


    
        <script src="clock.js"></script>
</body>
</html>
